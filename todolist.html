<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <style>
      * {
        box-sizing: border-box;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      body {
        background-color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        min-height: 100vh;
      }

      h1 {
        margin: 0;
        margin-bottom: 12px;
      }

      .todo-container {
        margin-top: 50px;
        max-width: 500px;
        background-color: #ffe8ad;
        text-align: center;
        padding: 20px;
      }

      #inputField {
        max-width: 500px;
        border: 1px solid #eee;
        border-radius: 4px;
        padding: 10px;
      }

      #inputField #todoInput {
        border: 1px solid #eee;
        border-radius: 4px;
        padding: 10px;
      }

      #inputField #todoInput:focus {
        outline: none;
      }

      #inputField button {
        position: relative;
        width: 35px;
        height: 35px;
        border: none;
        background-color: #242423;
        border-radius: 4px;
        cursor: pointer;
        vertical-align: middle;
      }

      #inputField button span {
        display: block;
        width: 2px;
        height: 15px;
        background-color: #ffe8ad;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
      }
      #inputField #addBtn span:last-child {
        transform: translate(-50%, -50%) rotate(-90deg);
      }
      #inputField #delBtn span:first-child {
        transform: translate(-50%, -50%) rotate(45deg);
      }
      #inputField #delBtn span:last-child {
        transform: translate(-50%, -50%) rotate(-45deg);
      }

      .todo_Item {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div class="todo-container">
      <h1>Todo</h1>
      <div id="inputField">
        <input type="text" id="todoInput" placeholder="할 일 추가하기" />
        <button
          type="button"
          id="addBtn"
          onclick="addBtnClick()"
          title="추가하기"
        >
          <span></span>
          <span></span>
        </button>
        <button
          type="button"
          id="delBtn"
          onclick="todo_Item_del()"
          title="전체 삭제하기"
        >
          <span></span>
          <span></span>
        </button>
      </div>
      <ul id="todoList"></ul>
    </div>
    <script>
      // todoInput
      let todoInput = document.getElementById("todoInput");
      // add 버튼
      let addBtn = document.getElementById("addBtn");
      // todoList ul
      let todoList = document.getElementById("todoList");

      // keydown 이벤트
      document.addEventListener("keydown", function (e) {
        if (e.keyCode == 13) {
          addBtnClick();
        }
      });

      // addBtn 클릭 이벤트
      function addBtnClick() {
        let todo_Item = document.createElement("li");
        let todo_Item_btn = document.createElement("button");
        todo_Item.className = "todo_Item";
        let todo_Item_span = document.createElement("span");
        let todoInputValue = document.createTextNode(todoInput.value);
        // Item에 value 값 추가
        if (todoInputValue.length > 0) {
          todo_Item.append(todoInputValue);
          todo_Item.append(todo_Item_btn);
          todo_Item.append(todo_Item_btn);
          // Item 추가
          todoList.appendChild(todo_Item);
          // todoInput 초기화
          todoInput.value = "";
        }
      }
    </script>
  </body>
</html>
